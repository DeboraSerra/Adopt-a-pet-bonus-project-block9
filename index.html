<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Adopt A Pet!</h1>
    <nav class="navbar-expand">
      <section class="type-buttons-container"></section>
    </nav>
  </header>
  <main class="animals-parent">

  </main>
  <section class="form-section">
    <h1>Preencha o Formulário de Adoção</h1>
	<form action="" method="GET" class="form">
		<fieldset class="intrested-part">
			<legend>Dados Do Interessado:</legend>
			<section class="name-email">
				<label for="name">Nome Completo:</label>
				<input type="text" id="name" required autofocus>

				<label for="email">E-mail:</label>
				<input type="email" id="email" required>
			</section>

			<label for="endereco">Endereço:</label>
			<input type="text" id="endereco" required>

			<section class="living-type">
				<label for="casa">
					<input type="radio" name="moradia" id="casa" value="Casa" checked>Casa</label>
	
				<label for="apartamento">
					<input type="radio" name="moradia" id="apartamento" value="Apartamento">Apartamento</label>
	
				<label for="sitio">
					<input type="radio" name="moradia" id="sitio" value="Sitio">Sítio/Chácara</label>
			</section>

			<section class="have-pet">
				<p> Você já possui/possuiu algum pet?
					<label for="sim">
						<input type="radio" id="sim" name="option" required value="sim">Sim</label>
		
					<label for="nao">
						<input name="option" type="radio" id="nao" required value="nao">Não</label>
					</p>
			</section>

			<textarea name="obs" id="" cols="30" rows="10" placeholder="O que te fez querer adotar esse Pet?"></textarea>
		</fieldset>
		<fieldset class="animal-part">
			<legend>Dados do Pet:</legend>
			<section>
				<label for="name-pet">Nome: <input type="text" id="name-pet" disabled></label>
				<label for="id-pet">Id: <input type="text" id="id-pet" disabled></label>
			</section>
			<section>
				<label for="especie-pet">Espécie: <input type="text" id="especie-pet" disabled></label>
				<label for="raça-pet">Raça: <input type="text" disabled id="raça-pet"></label>
			</section>
			<section>
				<label for="idade-pet">Idade: <input type="text" disabled id="idade-pet"></label>
				<label for="genero-pet">Gênero: <input disabled id="genero-pet" type="text"></label>
			</section>
			<label for="porte-pet">Porte: <input disabled id="port-pet" type="text"></label>
		</fieldset>

		<section class="confirmation-section">
			<label for="confirmacao"><input type="checkbox" id="confirmacao" required>Confirmo que todos os dados acima são
				verídicos</label>
		</section>

		<button type="submit" class="btn-dark send-form">ENVIAR FORMULÁRIO</button>
	</form>
  </section>
  <footer>
    <h3>Site desenvolvido por <a href="https://github.com/DeboraSerra/Recipe-app-bonus-project-block9">Uncaught Error</a></h3>
    <p>Informações retiradas de <a href="https://www.petfinder.com/">PetFinder</a></p>
    <p><em>powered by Purina</em></p>
  </footer>
  <script src="./script2.js"></script>
</body>
</html>
