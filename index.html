<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
	<!--<link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css">-->
  <title>Adopt a Pet</title>
</head>
<body>
  <header class="bg-gradient shadow">
    <h1 class="text-center text-primary">Adopt A Pet!</h1>
    <nav class="row">
      <section class="type-buttons-container w-100 row justify-content-center align-items-center"></section>
    </nav>
  </header>
  <main class="container">
		<section class="animals-parent row g-3 justify-content-around accordion">

		</section>
		<section class="form-section bg-success bg-gradient" id="our-form">
			<p class="close-btn btn-close rounded-circle"></p>
			<h1 class="form-title text-center">Preencha o Formulário de Adoção</h1>
		<form action="" method="GET" class="form">
			<fieldset class="intrested-part container">
				<legend>Dados Do Interessado:</legend>
				<section class="form-floating">
					<input class="form-control w-100 my-3 fs-4" type="text" id="name" required autofocus placeholder="Nome Completo">
					<label class="text-success" for="name">Nome completo</label>
				</section>

				<section class="form-floating">
					<input class="form-control w-100 my-3 fs-4" type="email" id="email" required placeholder="E-mail">
					<label class="text-success" for="email">E-mail</label>
				</section>
	
				<section class="form-floating">
					<input class="form-control w-100 my-3 fs-4" type="text" id="endereco" required placeholder="Endereço">
					<label class="form-label text-success" for="endereco">Endereço</label>
				</section>
	
				<section class="living-type row justify-content-center">
					<section class="row justify-content-center col-md-2">
						<input class="form-check-input me-2 p-1" type="radio" name="moradia" id="casa" value="Casa" checked>Casa
						<label class="form-label" for="casa"></label>
					</section>
		
					<section class="row justify-content-center col-md-2">
						<input class="form-check-input me-2 p-1" type="radio" name="moradia" id="apartamento" value="Apartamento">Apartamento
						<label class="form-label" for="apartamento"></label>
					</section>
		
					<section class="row justify-content-center col-md-2">
						<input class="form-check-input me-2 p-1" type="radio" name="moradia" id="sitio" value="Sitio">Sítio/Chácara
						<label class="form-label" for="sitio"></label>
					</section>
				</section>
	
				<section class="have-pet row g-3 justify-content-around">
					<p class="col-md-6"> Você já possui/possuiu algum pet?
						<label class="form-label col-md-2" for="sim">
							<input class="form-check-input me-2 p-1" type="radio" id="sim" name="option" required value="sim">Sim
						</label>
			
						<label class="form-label col-md-2" for="nao">
							<input class="form-check-input me-2 p-1" name="option" type="radio" id="nao" required value="nao">Não
						</label>
						</p>
				</section>
	
				<textarea class="form-control fs-4" name="obs" placeholder="O que te fez querer adotar esse Pet?"></textarea>
			</fieldset>
			<fieldset class="animal-part row g-3 justify-content-center mb-3">
				<legend>Dados do Pet:</legend>
				
				<section class="col-md-5 form-floating text-success">
					<input class="form-control fs-4" type="text" id="name-pet" disabled placeholder="Nome">
					<label class="form-label" for="name-pet">Nome</label>
				</section>
				
				<section class="col-md-5 form-floating text-success">
					<input class="form-control fs-4" type="text" id="id-pet" disabled placeholder="ID">
					<label class="form-label" for="id-pet">Id</label>
				</section>
				
				<section class="col-md-5 form-floating text-success">
					<input class="form-control fs-4" type="text" id="especie-pet" disabled placeholder="Espécie">
					<label class="form-label" for="especie-pet">Espécie</label>
				</section>
			
				<section class="col-md-5 form-floating text-success">
					<input class="form-control fs-4" type="text" disabled id="raça-pet" placeholder="Raça">
					<label class="form-label" for="raça-pet">Raça</label>
				</section>
				
				<section class="col-md-5 form-floating text-success">
					<input class="form-control fs-4" type="text" disabled id="idade-pet" placeholder="Idade">
					<label class="form-label" for="idade-pet">Idade</label>
				</section>
				
				<section class="col-md-5 form-floating text-success">
					<input class="form-control fs-4" disabled id="genero-pet" type="text" placeholder="Gênero">
					<label class="form-label" for="genero-pet">Gênero</label>
				</section>
				
				<section class="col-md-5 w-auto form-floating text-success">
					<input class="form-control fs-4" disabled id="porte-pet" type="text" placeholder="Porte">
					<label class="form-label" for="porte-pet">Porte</label>
				</section>
			</fieldset>
	
			<section class="confirmation-section form-check">
				<label class="form-check-label fs-4" for="confirmacao">
					<input class="form-check-input" type="checkbox" id="confirmacao" required>Confirmo que todos os dados acima são
					verídicos</label>
			</section>
	
			<button type="submit" class="btn btn-outline-dark rounded-4 send-form fs-4">ENVIAR FORMULÁRIO</button>
		</form>
		</section>
  </main>
  
  <footer class="text-primary bg-gradient text-center">
    <h3>Site desenvolvido por <a class="text-reset" href="https://github.com/DeboraSerra/Recipe-app-bonus-project-block9">Uncaught Error</a></h3>
    <p>Informações retiradas de <a href="https://www.petfinder.com/" class="text-reset">PetFinder</a></p>
    <p><em>powered by Purina</em></p>
  </footer>
  <script src="./script2.js"></script>
</body>
</html>
